api.version=/api/v1
spring.devtools.restart.enabled=true

spring.datasource.url=jdbc:postgresql://localhost:5433/aula01
spring.datasource.username=postgres
spring.datasource.password=postgres2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.propertie-s.hibernate.format_sql=true

#para mostrar os parametros da sql
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace

configuracao.variavel=Segredo 01
servidor.url=http://localhost:8080/